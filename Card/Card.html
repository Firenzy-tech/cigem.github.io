<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tarjeta vertical 3D</title>
<style>
  :root {
    --card-w: 53.98mm;  /* ancho (antes alto) */
    --card-h: 85.60mm;  /* alto (antes ancho) */
    --card-radius: 3.2mm;
  }

  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at center, #406956 0%, #025930 100%);
    font-family: "Open Sans", sans-serif;
  }

  .stage {
    perspective: 1200px;
    -webkit-perspective: 1200px;
    width: calc(var(--card-w) * 1.6);
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    width: var(--card-w);
    height: var(--card-h);
    border-radius: var(--card-radius);
    background: linear-gradient(180deg, #d2d6da 0%, #edf2f5 70%, #ffffff 100%);
    box-shadow:
      0 18px 40px rgba(2, 6, 23, 0.65),
      0 6px 14px rgba(0, 0, 0, 0.35);
    position: relative;
    overflow: hidden;
    transform-style: preserve-3d;
    transition: transform 300ms ease, box-shadow 300ms ease;
  }

  .card::after {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(120deg, rgba(255,255,255,0.12), rgba(255,255,255,0.02) 40%, rgba(255,255,255,0) 60%);
    transform: rotate(30deg);
    pointer-events: none;
    mix-blend-mode: screen;
  }

  .content {
    position: absolute;
    inset: 10% 8%;
    color: #000000;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 80%;
    transform: translateZ(25px);
  }

  .logo {
    font-weight: 700;
    font-size: 6mm;
    align-self: flex-end;
  }

  .chip {
    width: 12mm;
    height: 9mm;
    border-radius: 1mm;
    background: linear-gradient(180deg, #d6b35b, #fafafa);
    box-shadow: inset 0 -1px 0 rgba(8, 34, 12, 0.2);
    border: 1px solid rgba(6, 54, 6, 0.664);
    margin-top: 10px;
  }

  .number {
    font-family: "Courier New", monospace;
    letter-spacing: 1mm;
    font-size: 4.2mm;
    margin-top: 20px;
  }

  .holder {
    font-size: 4mm;
    font-weight: 600;
  }

  .small {
    font-size: 3mm;
    opacity: 0.9;
  }

  .card:hover {
    box-shadow:
      0 28px 60px rgba(2,6,23,0.75),
      0 10px 22px rgba(0,0,0,0.45);
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="card" id="card">
      <div class="content">
        <img src="/Content/LOGO.png" alt="Descripción de la imagen" width="150">

        <div>
          <div class="">Certificación</div>
          <div class="number">Microreporte</div>
          <div class="holder">N#12392114314</div>

        </div>
      </div>
    </div>
  </div>

  <script>
    // Efecto de inclinación 3D con movimiento del mouse
    (function() {
      const card = document.getElementById('card');
      const stage = card.parentElement;

      function handleMove(e) {
        const rect = card.getBoundingClientRect();
        const x = ((e.clientX ?? e.touches[0].clientX) - rect.left) / rect.width;
        const y = ((e.clientY ?? e.touches[0].clientY) - rect.top) / rect.height;
        const rotateX = (y - 0.5) * 20;
        const rotateY = (x - 0.5) * -20;
        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      }

      function handleLeave() {
        card.style.transform = 'rotateX(0deg) rotateY(0deg)';
      }

      stage.addEventListener('mousemove', handleMove);
      stage.addEventListener('mouseleave', handleLeave);
      stage.addEventListener('touchmove', e => { e.preventDefault(); handleMove(e); }, { passive: false });
      stage.addEventListener('touchend', handleLeave);
    })();
  </script>
</body>
</html>
